	<body>

		<div data-role="page">

			<nd2-include data-src="../examples/fragments/panel.left.html"></nd2-include>

			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Post News</h1>
			</div>

			<div role="main" class="ui-content" data-inset="false" id="main" style="height:100%, width:100%">
				<form>
	             <div class="col-xs-12 col-sm-6 col-md-4">
						<div class="box">

						<label for="name2b">News Title:</label>
                        <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="news title" hiden>

						<a href="#" class="ui-btn"><i class='zmdi zmdi-folder-outline'></i>Camera</a>
						<div><center><img class="lazy" style="display:none;width:100%;height:100%;" id="smallImage" src="" /></center></div>
				  	<br />

                        

						<label for="textarea2b">Summary info:</label>
	                    <textarea cols="40" rows="8" name="textarea2" id="textarea2b" placeholder="type summary here"></textarea>

                        <ul data-role="listview" data-inset="false">
							<li data-role="list-divider"></li>
						</ul>


						<a href="#" class="ui-btn clr-primary">Post</a>




                        </div>

                    </div>

                          
				</form>
				</div>

				<!--Footer-->

			<div data-role="footer" data-position="fixed">

				<div class="row center-xs">
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='zmdi zmdi-edit'></i> edit</a>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='zmdi zmdi-plus'></i> add</a>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='zmdi zmdi-minus'></i> remove</a>
						</div>
					</div>
				</div>

			</div>

			</div>
